<div style="text-align:center">
  <br> course id:
  <input #courseId>
  <br> Name:
  <input #name>
  <br> Price:
  <input #description>
  <br>
  <button (click)="addPart(courseId.value, name.value, description.value)">Add some parts</button>
  <br>
  <div style="text-align:center;display:unset;">
    List of Parts:
    <ul>
      <li *ngFor="let part of parts | async">
        <p>Part name: {{ part.name }}</p>
        <p>Part description: {{ part.description }}</p>
      </li>
    </ul>
  </div>
</div>
