<h2>
  add part course</h2>
<form [formGroup]="myForm1">

  <div formArrayName="phone1s">

    <div *ngFor="let phone1 of phone1Forms.controls; let i=index" [formGroupName]="i">
      <div style="text-align:center">
        <br> part id:
        <input #partId>
        <br> course name:
        <input #courseId>
        <br> Name:
        <input #name>
        <br> Description:
        <input #description>
        <br>

        <!-- dynamic lesson form -->
        <form [formGroup]="myForm">
          <div formArrayName="phones">
            <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
              <!-- add lesson -->
              <h3>add lesson</h3>
              <br> lesson id:
              <input #lessonId>
              <br> lesson name:
              <input #lessonName>
              <br> lesson description:
              <input #lessonDescription>
              <br>
              <!-- end -->
              <button (click)="addPart( partId.value, courseId.value, name.value, description.value, lessonId.value, lessonName.value, lessonDescription.value)">Save</button>
              <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete Lesson</button>
            </div>
          </div>
          <button mat-raised-button color="primary" (click)="addPhone()">Add Lesson</button>
        </form>
        <!-- end -->

      </div>
      <button (click)="deletePhone1(i)">Delete</button>
    </div>
  </div>
  <button (click)="addPhone1()">Add Part</button>
</form>
