<div class="panel-body no-padding">
  <div class="row invoice-form">
    <div class="col-md-12">
      <h3 class="invoice-form-title text-bold margin_left_right_30">Form Create Course</h3>
      <form [formGroup]="courseForm" class="margin_left_right_30">
        <fieldset>
          <h3 class="course-title">Create Course</h3>
          <div class="form-group">
            <select id="category-name">
              <option value="">- Category -</option>
              <option *ngFor="let category of categories | async" [value]="category.id" selected>{{category.name}}</option>
              <!-- <option *ngFor="let category of categories$ | async" [value]="category.key" selected>{{category.value.name}}</option> -->
            </select>

          </div>
          <div class="form-group">
            <label for="inputName" class="form-control-label">Category</label>
            <input class="form-control input-type-1" formControlName="category" id="category" name="category" placeholder="category"
              type="text">
          </div>
          <div class="form-group">
            <label for="inputName" class="form-control-label">Url detail</label>
            <input class="form-control input-type-1" formControlName="url" id="url" name="url" placeholder="url detail" type="text">
          </div>
          <div class="form-group">
            <label for="inputName" class="form-control-label">Name Course</label>
            <input class="form-control input-type-1" formControlName="name" id="name" name="name" placeholder="Name Course" type="text">
          </div>
          <div class="form-group">
            <label for="inputStreet" class="form-control-label">Author</label>
            <input class="form-control input-type-1" formControlName="author" id="author" placeholder="Author" type="text">
          </div>
          <div class="form-group">
            <label for="inputCity" class="form-control-label">Price</label>
            <input class="form-control input-type-1" formControlName="price" id="price" placeholder="Price" type="number" min="0">
          </div>
          <div class="form-group">
            <label for="inputCity" class="form-control-label">Price Unit</label>
            <input class="form-control input-type-1" formControlName="priceUnit" id="priceUnit" placeholder="Price Unit" type="number" min="0">
          </div>
          <div class="form-group">
            <label for="inputState" class="form-control-label">Course Descrition</label>
            <input class="form-control input-type-1" formControlName="description" id="description" placeholder="Description" type="text">
          </div>
          <div class="form-group">
            <label for="inputPostCode" class="form-control-label">Lecturer</label>
            <input class="form-control input-type-1" formControlName="lecturerId" id="lecturer" placeholder="Email lecturer" type="text">
          </div>
          <div class="form-group">
            <label for="inputPostCode" class="form-control-label">Number of hours of the course</label>
            <input class="form-control input-type-1" formControlName="hours" id="hours" placeholder="Number of class hours of the course"
              type="number" min="1">
          </div>
          <div class="form-group">
            <label for="inputPostCode" class="form-control-label">Hot Course</label>
            <input class="form-control input-type-1" formControlName="hotCourse" id="hotCourse" placeholder="If it's hot course fill 1 and not is 0"
              type="number" min="0" max="1">
          </div>
          <div class="form-group">
            <label for="inputPostCode" class="form-control-label">Link image course</label>
            <input class="form-control input-type-1" formControlName="img" id="hotCourse" placeholder="link image course" type="text">
          </div>
          <div class="form-group">
            <div class="form-group">
              <button type="submit" (click)="addCourse()" class="btn btn-success add-course" id="sendMessageButton">Add Course</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="row invoice-form">
      <div class="col-md-12 appPart">
        <app-parteditor></app-parteditor>
      </div>
    </div>
  </div>
</div>


<ul>
  <li class="text" *ngFor="let course of courses | async">
    <p>Course : {{course.name}}</p>
    <ul>
      <li class="text" *ngFor="let part of parts | async">
        <p>{{part.name}}: {{part.description}}</p>
        <ul>
          <li class="text" *ngFor="let lesson of lessons | async">
            <p>{{lesson.name}}: {{lesson.description}}</p>
            <p>Video: {{lesson.linkvideo}}</p>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
