<!-- Main Content -->
<div class="container">
  <div class="row">
    <form [formGroup]="courseForm" id="course_form">
      <h3>Create courses including parts and lessons!</h3>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Course Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Name" id="name" name="course-name" required data-validation-required-message="Please enter name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control" placeholder="Author" id="author" required data-validation-required-message="Please enter author.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Course Price (VND)</label>
          <input type="number" min="0" formControlName="price" class="form-control" placeholder="Price" id="price" required data-validation-required-message="Please enter course price.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Course Description</label>
          <input type="text" formControlName="description" class="form-control" placeholder="Description" id="description" required
            data-validation-required-message="Please enter course descript.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Course Lecturer</label>
          <input type="text" formControlName="lecturerId" class="form-control" placeholder="Lecturer" id="lecturer" required data-validation-required-message="Please enter course lecturer.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Number of hours of the course</label>
          <input type="number" formControlName="time" class="form-control" placeholder="Number of class hours of the course" id="time"
            required data-validation-required-message="Please enter course time.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Hot Course</label>
          <input type="number" min="0" max="1" formControlName="hotCourse" class="form-control" placeholder="If it's hot course fill 1 and not is 0"
            id="hotCourse" required data-validation-required-message="Please enter number hot course.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" (click)="addCourse()" class="btn btn-success" id="sendMessageButton">Add Course</button>
      </div>
    </form>

</div>
